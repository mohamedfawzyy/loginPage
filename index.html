<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>login</title>
</head>
<body>
    <div class="container d-flex justify-content-center pt-5 ">
        <div class="box w-75  p-5">
        <h1 class="text-center text-info mb-4">Smart Login System</h1>
        <div class="mb-4 bg-transparent">
            <input type="email" class="form-control rounded-0 bg-transparent text-white" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control rounded-0 bg-transparent text-white" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label  class="form-label text-danger text-center fw-bold d-block"></label>
        </div>
        <button type="button" class="btn btn-outline-info col-12 rounded-0">Login</button>
        <p class="text-center text-white my-3">Don't hsve an account? <a href="./signUp.html" target="_self" class="text-decoration-none text-white">Sign Up</a></p>
        </div>   
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
